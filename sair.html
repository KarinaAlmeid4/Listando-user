<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Saída</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
            body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #6a4c9c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a4c9c, #9b68b8);
        }
 
        .container {
            text-align: center;
            padding: 24px 48px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }
 
        .container:hover {
            transform: scale(1.05);
        }
 
        h1 {
            font-size: 2.5rem;
            color: #6a4c9c;
            margin-bottom: 20px;
        }
 
        p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #333;
            line-height: 1.5;
        }
 
        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #9b68b8;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
 
        .btn:hover {
            background-color: #6a4c9c;
            transform: translateY(-3px);
        }
 
        .btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado por usar nossa aplicação!</h1>
        <p>Caso necessite de mais ajuda, estamos à disposição.</p>
        <a href="lista.php" class="btn">Retornar à página principal</a>
    </div>
</body>
</html>
